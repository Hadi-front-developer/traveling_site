<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="./input.css" rel="stylesheet" >
  <link href="./style.css" rel="stylesheet" >

</head>
<body class="overflow-hidden">
    <section class="w-full h-[100vh] bg-blue-400" style="background-image: url('./../assests/img/travel.jpg'); background-size: cover; background-attachment: fixed;">
   
      <nav class="w-full p-4 bg-blue-50  md:flex md:justify-between md:items-center">
        <div class="w-1/2 h-full flex items-center ">
    
          <div class="flex md:hidden">
            <span class="block cursor-pointer md:hidden font-bold text-2xl menu p-2 border-sky-500 border rounded-full"  id="toggle-btn" >
              
              <svg id="menu" class="w-5 sm:w-8 cursor-pointer md:hidden " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
            
            </span>   
      
            <div class="p-2 border-sky-500 border rounded-full mr-3 cursor-pointer" onclick="document.getElementById('login-form').style.display='block'" >
              <img width="20" height="20" src="https://img.icons8.com/ultraviolet/40/gender-neutral-user.png" alt="gender-neutral-user"/>
            </div>
          </div>
    
          <a href="#" class="cursor-pointer mx-8 ml-14 absolute left-0 md:relative md:right-0">
            <img src="../assests/img/logo.svg" alt="">
          </a>
    
          <ul class="flex items-center ">
    
            <div class="relative hidden md:inline-block">
              <div class="group">
                  <button type="button"
                      class="inline-flex justify-center items-center w-full px-4 py-2    rounded-md text-black  hover:bg-gray-100 focus:outline-none ">
                      بلیط
                      <!-- Dropdown arrow -->
                      <svg class="w-4 h-4 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M10 12l-5-5h10l-5 5z" />
                      </svg>
                  </button>
          
                  <!-- Dropdown menu -->
                  <div
                      class="absolute right-0 px-1 w-32 mt-1 origin-top-left bg-white divide-y divide-gray-100 rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition duration-300">
                      <div class="py-2">
                          <a href="#" class="block px-4 py-2 text-gray-700 rounded-md hover:bg-gray-100 border-b-2 "> پرواز داخلی</a>
                          <a href="#" class="block px-4 py-2 text-gray-700 rounded-md hover:bg-gray-100 border-b-2">پرواز خارجی</a>
                          <a href="#" class="block px-4 py-2 text-gray-700 rounded-md hover:bg-gray-100 border-b-2">قطار</a>
                          <a href="#" class="block px-4 py-2 text-gray-700 rounded-md hover:bg-gray-100 border-b-2">اتوبوس</a>
                      </div>
                  </div>
              </div>
            </div>
    
            <div class="relative hidden md:inline-block mx-4">
            <div class="group">
                <button type="button"
                    class="inline-flex justify-center items-center w-full px-4 py-2 rounded-md text-black  hover:bg-gray-100 focus:outline-none ">
                     اقامت
                    <!-- Dropdown arrow -->
                    <svg class="w-4 h-4 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 12l-5-5h10l-5 5z" />
                    </svg>
                </button>
        
                <!-- Dropdown menu -->
                <div
                    class="absolute right-0 px-1 w-32 mt-1 origin-top-left bg-white divide-y divide-gray-100 rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition duration-300">
                    <div class="py-2">
                        <a href="#" class="block px-4 py-2  text-gray-700 rounded-md hover:bg-gray-100 border-b-2 ">هتل</a>
                    </div>
                </div>
            </div>
            </div>
    
            <!-- ul_responsive -->
    
            <ul class=" gap-y-6 md:h-[80px] z-[1000] md:z-auto absolute right-0 top-[70px]  bg-white w-full  m-auto
            py-6  pr-6  opacity-0   transition-all ease-in duration-300" id="res-ul">
              <li class="hover:border-2 border-green-500 rounded-xl hover:p-3 hover:shadow-lg cursor-pointer  duration-150 mb-4">پرواز داخلی | خارجی</li>
              <li class="hover:border-2 border-green-500 rounded-xl hover:p-3 hover:shadow-lg cursor-pointer duration-150 mb-4">قطار</li>
              <li class="hover:border-2 border-green-500 rounded-xl hover:p-3 hover:shadow-lg cursor-pointer duration-150 mb-4">اتوبوس</li>
              <li class="hover:border-2 border-green-500 rounded-xl hover:p-3 hover:shadow-lg cursor-pointer duration-150 mb-4">هتل</li>
              <li class="hover:border-2 border-green-500 rounded-xl hover:p-3 hover:shadow-lg cursor-pointer duration-150 mb-4">تور</li>  
            </ul>
            
            <div class="hidden md:block">
              <li class="flex items-center mr-3 "></li>
                <a href="#">تور</a>
              </li>
            </div>
            
          </ul>
        </div>
        <div class="w-1/2 h-full">
          <button type="button" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800 float-left ml-8 hidden md:block" onclick="document.getElementById('login-form').style.display='block'" >ثبت نام | ورود</button>
          
          <div class="fixed top-0 left-0 z-10 w-full h-full bg-[rgba(0,0,0,0.4)] hidden" id="login-form">
            <div class="flex justify-center items-center h-full w-full md:w-[1250px] m-auto ">
              <div class="w-[50%]  bg-gradient-to-r from-sky-300 to-indigo-400 shadow-xl rounded-lg p-10 ">
                <img width="30" height="30" class="cursor-pointer" src="https://img.icons8.com/ios-glyphs/30/delete-sign.png" alt="delete-sign" id="close-login" onclick="document.getElementById('login-form').style.display='none'">
                <h2 class="text-2xl text-center font-bold mb-10 text-white ">ورود یا ثبت نام</h2>
                <div class="w-4/5 mx-auto">
                  <div class="flex items-center bg-white rounded-full shadow-md mb-4">
                    <span class="px-3">
                      <i class="far fa-envelope text-gray-500 w-4 h-4"></i>
                    </span>
                    <input class="w-full h-12 px-4 text-gray-700 focus:outline-none focus:ring-indigo-500 rounded-full" type="email" name="email" placeholder="ایمیل خود را وارد کنید">
                  </div>
                  <div class="flex items-center bg-white rounded-full shadow-md mb-4">
                    <span class="px-3">
                      <i class="fas fa-lock text-gray-500 w-4 h-4"></i>
                    </span>
                    <input class="w-full h-12 px-4 text-gray-700 focus:outline-none focus:ring-indigo-500 rounded-full" type="password" name="password" placeholder="کلمه عبور خود را وارد کنید">
                  </div>
                  <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                      <input type="checkbox" name="remember" id="remember" class="mr-2">
                      <label for="remember" class="text-sm text-gray-300 mr-2">مرا بخاطر بسپار</label>
                    </div>
                    <a href="#" class="text-sm text-indigo-500 hover:text-indigo-700">کلمه عبورتو فراموش کردی؟</a>
                  </div>
                  <button class="bg-indigo-600 hover:bg-indigo-700 focus:bg-indigo-700 w-full text-white text-sm uppercase rounded-full shadow-md py-3 transition-colors duration-300 mt-6">ورود</button>
      
                </div>
                <div class="text-center text-gray-300 mt-6">
                  <p class="text-sm">در سایت عضو نیستید؟ <a href="#" class="text-indigo-500 hover:text-indigo-700 font-bold">ثبت نام کنید</a></p>
                </div>
                <div class="flex justify-center my-6">
                  <button class="flex items-center bg-white shadow-md border border-gray-200 rounded-full px-4 py-2 mr-2">
                    <div class="text-indigo-500">ورود با سایت گوگل</div>
                    <img width="20" height="20" src="https://img.icons8.com/color-glass/48/google-logo.png" alt="google-logo"/>
                  </button>
                  
                </div>
              </div>
            </div>
    
          </div>
        </div>
      </nav>
  </section>

  <!-- Home Section -->


















  <script src="./script.js"></script>
</body>
</html>
